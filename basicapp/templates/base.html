<!DOCTYPE html>
<html>
  <head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <title>URL Shortener</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/app.css' %}">
  <script type="text/javascript" src ="{% static 'js/app.js'%}">
  </script>
  </head>

  <body>

    <nav class="navbar navbar-default custom-navbar navbar-fixed-top navbar-inverse">
      <div class="container">
          <ul class="nav navbar-nav ">
          <li>  <a class="navbar-brand " href=""><b>URL Shortener</b></a></li>
          {% if user.is_authenticated %}
          <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}"><b>Logout</b></a>
            </li>
          {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <div class="container else">
      		<div class="jumbotron">
              {% block bodyblock %}
              {% endblock bodyblock %}
          </div>
    </div>
  </body>


</html>
